    <div class="galeri-kismi">
        <div class="galeri">
            <div class="foto"><img src="img/1.jpeg" onclick="opengalerijs(this)"></div>
            <div class="foto"><img src="img/2.jpeg" onclick="opengalerijs(this)"></div>
            <div class="foto"><img src="img/3.jpeg" onclick="opengalerijs(this)"></div>
            <div class="foto"><img src="img/4.jpeg" onclick="opengalerijs(this)"></div>
            <div class="foto"><img src="img/5.jpeg" onclick="opengalerijs(this)"></div>

            <div class="foto"><img src="img/7.jpeg" onclick="opengalerijs(this)"></div>
            <div class="foto" id="8"><img src="img/8.jpeg" onclick="opengalerijs(this)"></div>

    <div id="galerijavasc" class="galerijs" onclick="closegalerijs()">
        <span class="close" onclick="closegalerijs()">&times;</span>
        <img class="galerijs-content" id="galerimg">
    </div>

    
    <script>
        function opengalerijs(img) {
            var galerijs = document.getElementById("galerijavasc");
            var galerimg = document.getElementById("galerimg");
            galerijs.style.display = "block";
            galerimg.src = img.src;
        }
    
        function closegalerijs() {
            var galerijs = document.getElementById("galerijavasc");
            galerijs.style.display = "none";
        }
    </script>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('menu');
            navMenu.classList.toggle('active');
        }
    </script>
